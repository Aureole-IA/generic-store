<div class="table-div">
    <form [formGroup]="form" (ngSubmit)="saveProduct($event)">
        <mat-card>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <mat-form-field class="full-width">
                        <mat-label>Id</mat-label>
                        <input type="text" matInput formControlName="id" placeholder="1">
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-6" >
                    <mat-form-field class="full-width">
                        <mat-label>Title</mat-label>
                        <input type="text" matInput formControlName="title" placeholder="T-shirt">
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-6">
                    <mat-form-field class="full-width">
                        <mat-label>Price</mat-label>
                        <input type="number" matInput formControlName="price" placeholder="$5.45">
                        <mat-error *ngIf="priceField.hasError('price_invalid') && !priceField.hasError('required')">
                            Please enter a valid price
                        </mat-error>
                        <mat-error *ngIf="priceField.hasError('required')">
                            Price is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button [disabled]= "form.invalid" type="submit" mat-button>Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
