<div class="row myRow center-xs middle-xs">
    <div class="col-xs-12 col-md-5 col-lg-3">
        <div class="box">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <mat-form-field class="full-width">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                                    <mat-error *ngIf="emailElement.hasError('email') && !emailElement.hasError('required')">
                                      Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="emailElement.hasError('required')">
                                      Email is <strong>required</strong>
                                    </mat-error>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 ">
                                <mat-form-field class="full-width">
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput formControlName="password">
                                    <mat-error *ngIf="passwordlElement.hasError('length') && !passwordlElement.hasError('required')">
                                      Please enter a valid password
                                    </mat-error>
                                    <mat-error *ngIf="passwordlElement.hasError('required')">
                                      password is <strong>required</strong>
                                    </mat-error>
                                  </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Login</button>
                    <button routerLink="./register" routerLinkActive="router-link-active"  mat-button>Register</button>
                  </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
