
    <h5 appHighlight>{{product.title | uppercase }}</h5>
    <img src={{product.image}} alt="">
    <label for="">{{product.price | currency}}</label>
    <p>{{product.description | slice: 0 : 10}}</p>
    <p>{{today | date: 'medium'}}</p>
    <button (click)="AddCart()">Add to car</button>
    <button mat-flat-button color="primary">Primary</button>
    <button [routerLink]="['/products',product.id]" routerLinkActive="router-link-active" >View deatils</button>
