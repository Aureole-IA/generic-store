<mat-card>
        <mat-card-header>
          <mat-card-title>{{product.title | uppercase }}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
        </mat-card-header>
        <div class="crop-image">
            <img mat-card-image src={{product.image}}>
        </div>
        
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button  (click)="AddCart()">Add to card</button>
          <button mat-button [routerLink]="['/products',product.id]" routerLinkActive="router-link-active" >View details</button>
        </mat-card-actions>
      </mat-card>
